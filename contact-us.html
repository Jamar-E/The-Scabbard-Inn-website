<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="contact-us-body">
    <header id="contactPage-nav">
        <nav id="navbar" class="contact-nav">
            <ul>
                <li id="home">
                    <a href="index.html">Home</a> <a href="index.html" class="homedrop" >Home</a>
                </li>

                <li id="food">
                    <a href="food.html">Food</a>
                </li>

                <li id="drinks">
                    <a href="food.html#drink-section">Drinks</a>
                </li>

                <li id="contact">
                    <a href="contact-us.html">Contact</a>
                </li>

            </ul>
        </nav>
    </header>
    <div class="container-fluid bg-col1 ">
        <div class="row  justify-content-center">
            <div class="col-md-6 contact-form">
                <h1 class="text-center mb-4">Contact Us</h1>
                <form action="#" method="post" class=" p-4 rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" rows="5" class="form-control  btn-outline-secondary" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    
        <div class="container-fluid map-container">
           <div class="row justify-content-center">
                <div class=" col-md-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-122.4194156846814!3d37.77492927975945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c8c8c8c8c%3A0x8c8c8c8c8c8c8c8c!2sYour%20Restaurant%20Name%20Here!5e0!3m2!1sen!2sus!4v1616161616161" width="100%" height="100%" style="border:2px solid chocolate;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    <footer>
       <p>&copy; Jamar Edwards 2025 - Project 1</p>
    </footer>
</body>
</html>
